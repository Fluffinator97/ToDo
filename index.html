<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/2a5340b871.js" crossorigin="anonymous"></script>
    <script   src="https://code.jquery.com/jquery-3.4.1.js"   integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="   crossorigin="anonymous"></script>

    <title>ToDo</title>

</head>
<body>
    <header>
        <h2 class="title">ToDo Calender</h2>
    </header>

    <div class="mainWrapper">
        <div class="newToDoWrapper">   

            <div class="newToDo">
                <p id="output"></p>
                <h3 class="toDoHeader">New ToDo </h3><button class="add_button" onclick="addNewToDo()"><i class="fas fa-plus add_todo_button"></i></button>
                
                
            </div>
            <input type="text" placeholder="Add ToDo" id="input" required>
            <div class="info_msg"></div>
        </div>

        <div class="myToDo">
            <div class="myToDoHeader">
                <h3 class="toDoHeader">My ToDo</h3>
            </div>
            <ul id="list">
                    <!-- <li class="item">
                        <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                        <p class="text">Drink Coffee</p>
                        <i class="fa fa-trash-o de" job="delete" id="0"></i> 
                    </li> -->
            </ul>
                
            
        </div>

            <div class="calenderWrapper">
                <h3 class="weekDays headerStyling">Måndag</h3>
                <h3 class="weekDays headerStyling">Tisdag</h3>
                <h3 class="weekDays headerStyling">Onsdag</h3>
                <h3 class="weekDays headerStyling">Torsdag</h3>
                <h3 class="weekDays headerStyling">Fredag</h3>
                <h3 class="weekDays headerStyling">Lördag</h3>
                <h3 class="weekDays headerStyling">Söndag</h3>
                <div class="days"><p class="day_number">1</p></div>
                <div class="days"><p class="day_number">2</p></div>
                <div class="days"><p class="day_number">3</p></div>
                <div class="days"><p class="day_number">4</p></div>
                <div class="days"><p class="day_number">5</p></div>
                <div class="days"><p class="day_number">6</p></div>
                <div class="days"><p class="day_number">7</p></div>
                <div class="days"><p class="day_number">8</p></div>
                <div class="days"><p class="day_number">9</p></div>
                <div class="days"><p class="day_number">10</p></div>
                <div class="days"><p class="day_number">11</p></div>
                <div class="days"><p class="day_number">12</p></div>
                <div class="days"><p class="day_number">13</p></div>
                <div class="days"><p class="day_number">14</p></div>
                <div class="days"><p class="day_number">15</p></div>
                <div class="days"><p class="day_number">16</p></div>
                <div class="days"><p class="day_number">17</p></div>
                <div class="days"><p class="day_number">18</p></div>
                <div class="days"><p class="day_number">19</p></div>
                <div class="days"><p class="day_number">20</p></div>
                <div class="days"><p class="day_number">21</p></div>
                <div class="days"><p class="day_number">22</p></div>
                <div class="days"><p class="day_number">23</p></div>
                <div class="days"><p class="day_number">24</p></div>
                <div class="days"><p class="day_number">25</p></div>
                <div class="days"><p class="day_number">26</p></div>
                <div class="days"><p class="day_number">27</p></div>
                <div class="days"><p class="day_number">28</p></div>
                <div class="days"><p class="day_number">29</p></div>
                <div class="days"><p class="day_number">30</p></div>
                <div class="days"><p class="day_number">31</p></div>
        </div>
</div>

<script defer src="/script.js"></script>
</body>
</html>
