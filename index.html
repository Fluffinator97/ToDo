<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/2a5340b871.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <script defer src="calendar.js"></script>
    <script defer src="todo.js"></script>

 

    <title>ToDo</title>
</head>
<body>
      
        <header>    
            <p id="prev">&#10094;</p>
            <p id="next">&#10095;</p>
        </header>
      
     
    <div class="mainWrapper">
        <div class="newToDoWrapper">   

            <div class="newToDo">
                <p id="showDate"></p>
                <h2 class="toDoHeader">New ToDo </h2>
            </div>
           
            <form class="add-items">
                <input type="text" placeholder="add todo" id="input" required> 
                <button class="add_button" onclick="addNewToDo()"></button>
            </form>
        </div>

        <div class="myToDo">

            <div class="myToDoHeader">
                <h2 class="toDoHeader">My ToDo</h2>
            </div>

            <ul id="list">
            </ul>
        </div>
     
    <div class="calenderWrapper">
        <h2 class="weekDays headerStyling">Måndag</h2>
        <h2 class="weekDays headerStyling">Tisdag</h2>
        <h2 class="weekDays headerStyling">Onsdag</h2>
        <h2 class="weekDays headerStyling">Torsdag</h2>
        <h2 class="weekDays headerStyling">Fredag</h2>
        <h2 class="weekDays headerStyling">Lördag</h2>
        <h2 class="weekDays headerStyling">Söndag</h2>
    </div>
</div>


</body>
</html>
