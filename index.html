<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script
      src="https://kit.fontawesome.com/2a5340b871.js"
      crossorigin="anonymous"
    ></script>
     <script defer src="script.js"></script>
    <script defer src="calendar.js"></script> 
    <script defer src="todo.js"></script>
	<script defer src="tid.js"></script>
  <script defer src="pre_next_year.js"></script>
  <script src="toDoCalender.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>ToDo</title>
</head>

<body>

  <div id="calendar">
    <div class="month">
      <ul>
        <li id="prev">&#10094;</li>
        <header></header>
        <li id="next">&#10095;</li>
      </ul>
    </div>
  </div>

  <div class="mainWrapper">
    <div class="newToDoWrapper">
      <div class="newToDo">
        
        
      <p id="display_date"></p>
      </div>

      <form class="add-items">
        <input type="text" placeholder="What do you have ToDo?" id="input" required>
        <input type="date" id="input"> 
        <button class="add_button" onclick="addNewToDo(), count()">Add a ToDo</button>
      </form>
    </div>

    <div class="myToDo">
      <div class="myToDoHeader">
        <h2 class="toDoHeader">My ToDo</h2>
        <div class="toDoCounter">
          <p id="toDoCounter">0</p>
        </div>
      </div>
      <div class="toDoListContainer">
        <ul id="list"></ul>
      </div>
    </div>

    <div class="calenderWrapper">
      <h2 class="weekDays headerStyling">Måndag</h2>
      <h2 class="weekDays headerStyling">Tisdag</h2>
      <h2 class="weekDays headerStyling">Onsdag</h2>
      <h2 class="weekDays headerStyling">Torsdag</h2>
      <h2 class="weekDays headerStyling">Fredag</h2>
      <h2 class="weekDays headerStyling">Lördag</h2>
      <h2 class="weekDays headerStyling">Söndag</h2>
    </div>
  </div>
</body>

</html>
